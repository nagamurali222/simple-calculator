<!DOCTYPE html>
<html>
<head>
    <title>simple_calculator</title>
</head>
<body>
  Enter number 1:<input type="number" id="num1" required autofocus>
  Enter number 2:<input type="number" id="num2" required>
  <input type="button" value="Add" onclick="compute()" id="btn";>
  <input type="button" value="Sub"ionclick="compute()" id="btn";>
  <input type="button" value="Mul" onclick="compute()" id="btn";>
  <input type="button" value="Div" onclick="compute()" id="btn";>

  <div id="res">
    
  </div>
</body>
  <script>
  function compute()
    {
      var n1=document.getElementById("num1").value;
      var n2=document.getElementById("num2").value;
      var bttn=document.getElementById("btn").value;
      var res;
      if(bttn == Add)
        res=+n1 + +n2;
      else if(bttn == Sub)
        res=+n1 - +n2;
      else if(bttn == Mul)
        res=+n1 * +n2;
      else 
        res = +n1 / +n2;
      
      alert("result is"+ res);
      document.getElementById("result").innerText=res;
    }
  </script>
</html>
